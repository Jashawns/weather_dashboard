<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>

<script>
    rel="stylesheet"
    src="./Assets/css/style.css"
</script>
    
<title>Weather Dashboard</title>
</head>

<body>

<div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city">
    <button id="button" value="submit">Submit</button>
</div>

<div class="col-8">
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <span id="city-name" class="city-name align-middle"></span>
                    <img id="temp-icon" src="placeholder" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p id="current-weather"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p id="windspeed"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex">
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
